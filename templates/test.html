<!DOCTYPE html>
<html>

<head>
    <title>Test JS</title>
    <style>
        .test-element {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
            height: 100px;
            background: #eee;
            margin: 20px;
        }

        .test-element.appear {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="test-element">Element de test 1</div>
    <div class="test-element">Element de test 2</div>
    <div class="test-element">Element de test 3</div>

    <script src="static/js/main.js"></script>
</body>

</html>
