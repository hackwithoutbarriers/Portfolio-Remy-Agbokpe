<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Portfolio{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Meta descriptions et balises SEO -->
  <meta name="description"
    content="Remy A. AGBOKPE - Développeur Web en spécialisation Cybersécurité. Expertise en développement sécurisé, pentesting et protection des applications." />
  <meta name="keywords"
    content="développeur web, portfolio, cybersécurité, développement frontend, développement backend, Python, Django, JavaScript, HTML, CSS" />
  <meta name="author" content="Remy A. AGBOKPE" />
  <meta property="og:title" content="Remy A. AGBOKPE - Développeur fulstack | Spécialisation Cybersécurité" />
  <meta property="og:description"
    content="Développeur passionné par la cybersécurité. Expertise en développement web sécurisé et préparation au Bootcamp Métana Cybersécurité." />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ request.url }}" />
  <meta property="og:title"
    content="{% block og_title %}Portfolio de Remy A. AGBOKPE - Développeur Web{% endblock %}" />
  <meta property="og:description"
    content="{% block og_description %}Portfolio de Remy A. AGBOKPE - Développeur web passionné par la création de solutions numériques et la cybersécurité.{% endblock %}" />
  <meta property="og:image" content="{{ url_for('static', filename='images/og-image.jpg') }}" />
  <meta name="google-site-verification" content="oM-H9oNJpoNwoHmFteVrtNaSFRLPAw3oNnA0g5HwqOY" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="{{ request.url }}" />
  <meta property="twitter:title"
    content="{% block twitter_title %}Portfolio de Remy A. AGBOKPE - Développeur Web{% endblock %}" />
  <meta property="twitter:description"
    content="{% block twitter_description %}Portfolio de Remy A. AGBOKPE - Développeur web passionné par la création de solutions numériques et la cybersécurité.{% endblock %}" />
  <meta property="twitter:image" content="{{ url_for('static', filename='images/twitter-image.jpg') }}" />

  <!-- Meta tags pour mobile -->
  <meta name="apple-mobile-web-app-title" content="Remy AGBOKPE">
  <meta name="application-name" content="Remy AGBOKPE">
  <meta name="msapplication-TileColor" content="#14b866">
  <meta name="theme-color" content="#14b866">

  <!-- Autres balises importantes -->
  <link rel="canonical" href="{{ request.url }}" />

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180"
    href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}" />
  <link rel="icon" type="image/png" sizes="32x32"
    href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}" />
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/') }}" />
  <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}" />
  <link rel="mask-icon" href="{{ url_for('static', filename='favicon/safari-pinned-tab.svg') }}" color="#14b866" />
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />
  <meta name="msapplication-TileColor" content="#14b866" />
  <meta name="theme-color" content="#14b866" />

  <!-- Liens CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/optimized-styles.css') }}" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
  <link rel="preload" href="{{ url_for('static', filename='../static/css/optimized-styles.css') }}" as="style" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZV1DB3GSCJ"></script>
  <!-- Schema.org structured data for Cybersecurity Professional -->
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Remy A. AGBOKPE",
        "jobTitle": "Développeur en Spécialisation Cybersécurité",
        "description": "Développeur web se spécialisant en cybersécurité avec une expertise en développement sécurisé et préparation au Bootcamp Métana",
        "url": "https://remyagbokpe.onrender.com",
        "knowsAbout": [
          "Développement Web Sécurisé",
          "Python Security",
          "Ethical Hacking",
          "Pentesting",
          "OWASP Top 10",
          "Network Security"
        ],
        "memberOf": {
          "@type": "Organization",
          "name": "Métana Bootcamp Cybersécurité"
        }
      }
  </script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-ZV1DB3GSCJ");
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">Remy A. AGBOKPE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('home') }}">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if 'about' in request.path %}active{% endif %}" href="{{ url_for('about') }}">Bio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if 'experience' in request.path %}active{% endif %}"
              href="{{ url_for('experience') }}">Expérience</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if 'projects' in request.path %}active{% endif %}"
              href="{{ url_for('projects') }}">Projets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if 'contact' in request.path %}active{% endif %}"
              href="{{ url_for('contact') }}">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenu principal -->
  <main class="main-content page-content">{% block content %}{% endblock %}</main>

  <!-- Pied de page -->
  <footer class="text-center py-4">
    <div class="container">
      <p>&copy; 2025 Remy A. AGBOKPE. Tous droits réservés.</p>
      <div class="mt-3">
        <a href="https://www.linkedin.com/in/agbokpeablamvi/" target="_blank" class="text-white me-3"><i
            class="fab fa-linkedin fa-2x"></i></a>
        <a href="https://github.com/hackwithoutbarriers" target="_blank" class="text-white me-3"><i
            class="fab fa-github fa-2x"></i></a>
        <a href="https://discord.gg/GDzCKBZT" target="_blank" class="text-white"><i
            class="fab fa-discord fa-2x"></i></a>
      </div>
    </div>
  </footer>
  <!-- Scripts JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Remy A. AGBOKPE",
        "url": "{{ request.host_url }}",
        "image": "{{ url_for('static', filename='images/passeport.jpg', _external=True) }}",
        "jobTitle": "Développeur Web",
        "description": "Développeur web passionné par la création de solutions numériques et la cybersécurité",
        "email": "mailto:agbokpeablamvi@gmail.com",
        "telephone": "+22892709708",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Lomé",
          "addressCountry": "Togo"
        },
        "sameAs": [
          "https://twitter.com/votrepseudo",
          "https://linkedin.com/in/votrepseudo",
          "https://github.com/votrepseudo"
        ]
      }
    </script>
</body>

</html>
